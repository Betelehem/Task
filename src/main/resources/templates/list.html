<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div style="padding:1em;" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/homepage">eRegistral</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="/newCitizen">New citizen</a></li>
                <li><a href="/listCitizen">List</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>


    <div style="padding:1em">
        <span style="font-size: 2em; color: #32a5e7;">Registered Citizen</span>

    </div>

    <!--    Table-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">SSN</th>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">dateOfBirth</th>
            <th scope="col">yearlyIncome</th>
            <th scope="col">stateName</th>
            <th scope="col">NationlIncome</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="citizen,iterStat : ${citizens}">
            <!--th:onclick="@{document.location='/elibrary/book/edit/{bookId}'(bookId=${book.bookId})}" -->
            <th scope="row" th:text="${iterStat.count}"></th>
            <td th:text="${citizen.ssN}"></td>
            <td th:text="${citizen.firstName}"></td>
            <td th:text="${citizen.middleName}"></td>
            <td th:text="${citizen.lastName}"></td>
            <td th:text="${citizen.dateOfBirth}"></td>
            <td th:text="${citizen.yearlyIncome}"></td>
            <td th:text="${citizen.state}"></td>
            <td th:text="${#numbers.formatCurrency(citizen.yearlyIncome)}"></td>



        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
